<div class="container">
    <div class="row">
        <div class="needed-items" ng-if="vm.initialView">
            <div class="items-container">
                <as-items-list items="vm.neededItems" header="Needed Items"></as-items-list>
            </div>
        </div>
        <div class="available-items" ng-if="!vm.initialView">
            <div class="items-container">
                <as-items-list items="vm.availableItems" header="Available Items"></as-items-list>
            </div>
        </div>
    </div>
</div>
